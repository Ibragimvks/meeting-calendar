<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь встреч</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      margin: 20px;
    }
    .day {
      border: 1px solid #ccc;
      height: 80px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    .day-number {
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: 12px;
      z-index: 2;
      color: black;
    }
    .color-box {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      z-index: 1;
      pointer-events: none;
    }
    .form {
      margin: 10px auto;
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }
    select, input[type="text"] {
      margin-bottom: 10px;
      padding: 5px;
    }
    .month-controls {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Календарь встреч</h1>
  <div class="month-controls">
    <button onclick="changeMonth(-1)">Предыдущий</button>
    <span id="monthYear"></span>
    <button onclick="changeMonth(1)">Следующий</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="form">
    <input type="text" id="username" placeholder="Ваше имя" />
    <select id="status">
      <option value="free">Свободен</option>
      <option value="busy">Занят</option>
    </select>
    <select id="color">
      <option value="red">Красный</option>
      <option value="blue">Синий</option>
      <option value="green">Зелёный</option>
      <option value="purple">Фиолетовый</option>
      <option value="orange">Оранжевый</option>
      <option value="pink">Розовый</option>
      <option value="cyan">Голубой</option>
      <option value="yellow">Жёлтый</option>
      <option value="brown">Коричневый</option>
      <option value="gray">Серый</option>
    </select>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    const usernameInput = document.getElementById("username");
    const statusSelect = document.getElementById("status");
    const colorSelect = document.getElementById("color");

    let currentDate = new Date();

    function loadVotes(dateKey) {
      return JSON.parse(localStorage.getItem(dateKey) || "[]");
    }

    function saveVote(dateKey, vote) {
      const votes = loadVotes(dateKey);
      const existing = votes.find(v => v.name === vote.name);
      if (existing) return;
      votes.push(vote);
      localStorage.setItem(dateKey, JSON.stringify(votes));
    }

    function drawCalendar(year, month) {
      calendar.innerHTML = "";
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      let startDay = firstDay.getDay();
      if (startDay === 0) startDay = 7; // Неделя начинается с понедельника
      const daysInMonth = lastDay.getDate();
      monthYear.textContent = `${firstDay.toLocaleString("ru", { month: "long" })} ${year}`;

      // Заполнить пустые ячейки до первого дня месяца
      for (let i = 1; i < startDay; i++) {
        calendar.appendChild(document.createElement("div"));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        const dayEl = document.createElement("div");
        dayEl.className = "day";

        const number = document.createElement("div");
        number.className = "day-number";
        number.textContent = day;
        dayEl.appendChild(number);

        const box = document.createElement("div");
        box.className = "color-box";

        const votes = loadVotes(dateKey);
        const colors = votes.map(v => v.color);

        const drawSplitColors = (colors) => {
          const len = colors.length;
          if (len === 1) {
            box.style.gridTemplate = "1fr / 1fr";
            box.innerHTML = `<div style='background:${colors[0]}; grid-row:1; grid-column:1;'></div>`;
          } else if (len === 2) {
            box.style.gridTemplate = "1fr / 1fr 1fr";
            box.innerHTML = `
              <div style='background:${colors[0]}; grid-column:1;'></div>
              <div style='background:${colors[1]}; grid-column:2;'></div>`;
          } else if (len === 3) {
            box.style.gridTemplate = "1fr 1fr / 1fr 1fr";
            box.innerHTML = `
              <div style='background:${colors[0]}; grid-column:1 / span 2; grid-row:1;'></div>
              <div style='background:${colors[1]}; grid-column:1; grid-row:2;'></div>
              <div style='background:${colors[2]}; grid-column:2; grid-row:2;'></div>`;
          } else {
            box.style.gridTemplate = "1fr 1fr / 1fr 1fr";
            box.innerHTML = `
              <div style='background:${colors[0]}; grid-column:2; grid-row:1;'></div>
              <div style='background:${colors[1]}; grid-column:1; grid-row:1;'></div>
              <div style='background:${colors[2]}; grid-column:1; grid-row:2;'></div>
              <div style='background:${colors[3]}; grid-column:2; grid-row:2;'></div>`;
          }
        };

        if (colors.length > 0) drawSplitColors(colors.slice(0, 4));

        dayEl.appendChild(box);

        dayEl.onclick = () => {
          const name = usernameInput.value.trim();
          const status = statusSelect.value;
          const color = colorSelect.value;

          if (!name) {
            alert("Введите имя.");
            return;
          }
          if (!color) {
            alert("Выберите цвет.");
            return;
          }

          const votes = loadVotes(dateKey);
          const existing = votes.find(v => v.name === name);
          if (existing) {
            const rusStatus = s => s === "free" ? "Свободен" : "Занят";
            const list = votes.map(v => `${v.name} — ${rusStatus(v.status)} — ${v.color}`).join("\n");
            alert("Уже проголосовали:\n" + list);
            return;
          }

          saveVote(dateKey, { name, status, color });
          drawCalendar(year, month);
        };

        calendar.appendChild(dayEl);
      }
    }

    function changeMonth(delta) {
      currentDate.setMonth(currentDate.getMonth() + delta);
      drawCalendar(currentDate.getFullYear(), currentDate.getMonth());
    }

    drawCalendar(currentDate.getFullYear(), currentDate.getMonth());
  </script>
</body>
</html>
