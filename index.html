<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Календарь встреч</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      margin: 20px;
    }
    .day {
      border: 1px solid #ccc;
      height: 80px;
      position: relative;
      cursor: pointer;
    }
    .day-number {
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: 12px;
    }
    .color-box {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      justify-content: stretch;
    }
    .cell {
      flex: 1 0 auto;
      min-width: 50%;
      min-height: 50%;
      box-sizing: border-box;
    }
    .form {
      margin: 10px auto;
      display: flex;
      flex-direction: column;
      max-width: 300px;
    }
    select, input[type="text"] {
      margin-bottom: 10px;
      padding: 5px;
    }
    .month-controls {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Календарь встреч</h1>
  <div class="month-controls">
    <button onclick="changeMonth(-1)">Предыдущий</button>
    <span id="monthYear"></span>
    <button onclick="changeMonth(1)">Следующий</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="form">
    <input type="text" id="username" placeholder="Ваше имя" />
    <select id="status">
      <option value="free">Свободен</option>
      <option value="busy">Занят</option>
    </select>
    <select id="color">
      <option value="red">Красный</option>
      <option value="blue">Синий</option>
      <option value="green">Зелёный</option>
      <option value="purple">Фиолетовый</option>
      <option value="orange">Оранжевый</option>
      <option value="pink">Розовый</option>
      <option value="cyan">Голубой</option>
      <option value="yellow">Жёлтый</option>
      <option value="brown">Коричневый</option>
      <option value="gray">Серый</option>
    </select>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    const usernameInput = document.getElementById("username");
    const statusSelect = document.getElementById("status");
    const colorSelect = document.getElementById("color");

    let currentDate = new Date();

    function loadVotes(dateKey) {
      return JSON.parse(localStorage.getItem(dateKey) || "[]");
    }

    function saveVote(dateKey, vote) {
      const votes = loadVotes(dateKey);
      const existing = votes.find(v => v.name === vote.name);
      if (existing) return;
      votes.push(vote);
      localStorage.setItem(dateKey, JSON.stringify(votes));
    }

    function drawCalendar(year, month) {
      calendar.innerHTML = "";
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const daysInMonth = lastDay.getDate();
      monthYear.textContent = `${firstDay.toLocaleString("ru", { month: "long" })} ${year}`;

      for (let i = 0; i < startDay; i++) {
        calendar.appendChild(document.createElement("div"));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateKey = `${year}-${month + 1}-${day}`;
        const dayEl = document.createElement("div");
        dayEl.className = "day";
        const number = document.createElement("div");
        number.className = "day-number";
        number.textContent = day;
        dayEl.appendChild(number);

        const box = document.createElement("div");
        box.className = "color-box";

        const votes = loadVotes(dateKey);
        const colors = votes.map(v => v.color);

        if (colors.length === 1) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.style.background = colors[0];
          cell.style.width = "100%";
          cell.style.height = "100%";
          box.appendChild(cell);
        } else if (colors.length === 2) {
          colors.forEach(c => {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.style.background = c;
            cell.style.width = "50%";
            cell.style.height = "100%";
            box.appendChild(cell);
          });
        } else if (colors.length === 3) {
          const first = document.createElement("div");
          first.className = "cell";
          first.style.background = colors[0];
          first.style.width = "50%";
          first.style.height = "100%";
          box.appendChild(first);

          const second = document.createElement("div");
          second.className = "cell";
          second.style.background = colors[1];
          second.style.width = "50%";
          second.style.height = "50%";
          box.appendChild(second);

          const third = document.createElement("div");
          third.className = "cell";
          third.style.background = colors[2];
          third.style.width = "50%";
          third.style.height = "50%";
          box.appendChild(third);
        } else if (colors.length === 4) {
          colors.forEach((c, i) => {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.style.background = c;
            box.appendChild(cell);
          });
        } else if (colors.length > 4) {
          const partHeight = 100 / colors.length;
          colors.forEach(c => {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.style.background = c;
            cell.style.width = "100%";
            cell.style.height = `${partHeight}%`;
            box.appendChild(cell);
          });
        }

        dayEl.appendChild(box);
        dayEl.onclick = () => {
          const name = usernameInput.value.trim();
          const status = statusSelect.value;
          const color = colorSelect.value;
          if (!name || !color) {
            alert("Введите имя и выберите цвет.");
            return;
          }
          const votes = loadVotes(dateKey);
          if (votes.find(v => v.name === name)) {
            const list = votes.map(v => `${v.name} — ${v.status}`).join("\n");
            alert("Уже проголосовали:\n" + list);
            return;
          }
          saveVote(dateKey, { name, status, color });
          drawCalendar(year, month);
        };

        calendar.appendChild(dayEl);
      }
    }

    function changeMonth(delta) {
      currentDate.setMonth(currentDate.getMonth() + delta);
      drawCalendar(currentDate.getFullYear(), currentDate.getMonth());
    }

    drawCalendar(currentDate.getFullYear(), currentDate.getMonth());
  </script>
</body>
</html>
