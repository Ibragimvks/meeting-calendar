<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Календарь с отметками</title>
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
      height: 300px;
      text-align: center;
    }
    td {
      position: relative;
      border: 1px solid #ccc;
      height: 40px;
      cursor: pointer;
    }
    th {
      background-color: #f0f0f0;
    }
    .color-segment {
      position: absolute;
      top: 0;
      bottom: 0;
      opacity: 0.5;
      pointer-events: none;
    }
    #dayDetails {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      display: none;
    }
  </style>
</head>
<body>

  <div>
    <button id="prevMonth">← Назад</button>
    <span id="currentMonth"></span>
    <button id="nextMonth">Вперёд →</button>
  </div>

  <table id="calendar">
    <!-- Календарь будет отрисован JavaScript'ом -->
  </table>

  <div id="dayDetails">
    <h3>День: <span id="selectedDate"></span></h3>

    <div>
      <label>Имя: <input type="text" id="userName"></label>
    </div>
    <div>
      <label>Статус:
        <select id="status">
          <option value="free">Свободен</option>
          <option value="busy">Занят</option>
        </select>
      </label>
    </div>
    <div>
      <label>Цвет:
        <select id="color">
          <option value="red">Красный</option>
          <option value="purple">Фиолетовый</option>
          <option value="green">Зелёный</option>
          <option value="blue">Синий</option>
          <option value="orange">Оранжевый</option>
        </select>
      </label>
    </div>
    <button id="saveEntry">Сохранить</button>

    <h4>Отметки этого дня:</h4>
    <ul id="entriesList"></ul>
  </div>

  <script>
    const calendarEl = document.getElementById('calendar');
    const currentMonthEl = document.getElementById('currentMonth');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');

    const dayDetailsEl = document.getElementById('dayDetails');
    const selectedDateEl = document.getElementById('selectedDate');
    const userNameInput = document.getElementById('userName');
    const statusSelect = document.getElementById('status');
    const colorSelect = document.getElementById('color');
    const saveEntryBtn = document.getElementById('saveEntry');
    const entriesListEl = document.getElementById('entriesList');

    let currentYear, currentMonth;
    const entries = {}; // ключ: "YYYY-MM-DD", значение: [{name, status, color}]

    function formatDate(year, month, day) {
      return `${year}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    }

    function renderCalendar(year, month) {
      currentMonthEl.textContent = new Date(year, month).toLocaleString('ru-RU', { month: 'long', year: 'numeric' });

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = firstDay === 0 ? 7 : firstDay;

      calendarEl.innerHTML = '<tr><th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Вс</th></tr>';
      let row = document.createElement('tr');

      for (let i = 1; i < startDay; i++) {
        row.appendChild(document.createElement('td'));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        if ((startDay + day - 2) % 7 === 0 && day !== 1) {
          calendarEl.appendChild(row);
          row = document.createElement('tr');
        }

        let cell = document.createElement('td');
        cell.textContent = day;
        let dateStr = formatDate(year, month + 1, day);
        cell.dataset.date = dateStr;

        // Отметки
        if (entries[dateStr]) {
          const marks = entries[dateStr];
          let count = marks.length;
          marks.forEach((mark, idx) => {
            const seg = document.createElement('div');
            seg.className = 'color-segment';
            seg.style.backgroundColor = mark.color;
            seg.style.left = `${(idx * 100 / count)}%`;
            seg.style.width = `${100 / count}%`;
            cell.appendChild(seg);
          });
        } else {
          cell.style.backgroundColor = 'white';
        }

        cell.addEventListener('click', () => onDayClick(dateStr));
        row.appendChild(cell);
      }

      while (row.children.length < 7) {
        row.appendChild(document.createElement('td'));
      }
      calendarEl.appendChild(row);
    }

    function onDayClick(dateStr) {
      selectedDateEl.textContent = dateStr;
      dayDetailsEl.style.display = 'block';
      userNameInput.value = '';
      statusSelect.value = 'free';
      colorSelect.value = 'red';
      renderEntriesList(dateStr);
    }

    function renderEntriesList(dateStr) {
      entriesListEl.innerHTML = '';
      if (!entries[dateStr] || entries[dateStr].length === 0) {
        entriesListEl.textContent = 'Нет отметок';
        return;
      }
      entries[dateStr].forEach(entry => {
        const li = document.createElement('li');
        li.textContent = `${entry.name} — ${entry.status === 'busy' ? 'Занят' : 'Свободен'} (${entry.color})`;
        entriesListEl.appendChild(li);
      });
    }

    saveEntryBtn.addEventListener('click', () => {
      const name = userNameInput.value.trim();
      const status = statusSelect.value;
      const color = colorSelect.value;
      const dateStr = selectedDateEl.textContent;

      if (!name) {
        alert('Введите имя!');
        return;
      }

      if (!entries[dateStr]) entries[dateStr] = [];
      entries[dateStr].push({ name, status, color });

      renderCalendar(currentYear, currentMonth);
      renderEntriesList(dateStr);
    });

    prevMonthBtn.addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentYear, currentMonth);
      dayDetailsEl.style.display = 'none';
    });

    nextMonthBtn.addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentYear, currentMonth);
      dayDetailsEl.style.display = 'none';
    });

    // Инициализация
    const today = new Date();
    currentYear = today.getFullYear();
    currentMonth = today.getMonth();
    renderCalendar(currentYear, currentMonth);
  </script>

</body>
</html>
